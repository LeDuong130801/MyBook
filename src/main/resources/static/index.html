<head>
    <meta charset="UTF-8">
    <title>My Book Server</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Favorite List</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card border-primary" onclick="toBookPage()" style="width: 100%;">
                        <div class="card-body" style="padding: 5px">
                            <h5 class="card-title">Book</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary" id="numbook">Num:</h6>
                        </div>
                    </div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        loadData();
    })
    function loadData() {
        // const data = {
        //     id: id,
        //     title: newtitle,
        //     userid: userid
        // }
        $.ajax({
            url: "http://localhost:8080/api/count/book",
            method: "GET",
            success: function (data) {

                console.log(data)
                sb = document.getElementById("numbook");
                sb.innerHTML = `Count: ${data.val1}`
            }
        });
    }
    function toBookPage(){
        window.location.href = "bookpage.html"
    }
</script>
